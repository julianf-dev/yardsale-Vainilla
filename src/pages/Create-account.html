<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="logos/favicon_bota_fora.svg" type="img">
    <title>Account</title>
</head>
<body>
    <div class="main">
        <div class="form-container form-mobile">
            <h1 class="title create">My account</h1>
            <form action="/" class="form form-mobile-two">
                <div>
                    <label for="name" class="label">Name</label>
                    <input type="text" name="" id="name" placeholder="Julian" class="input input-name">

                    <label for="email" class="label">Email</label>
                    <input type="email" name="" id="email" placeholder="email@example.com" class="input input-email">

                    <label for="password" class="label">Password</label>
                    <input type="password" name="" id="password" placeholder="*********" class="input input-password">
                </div>
                <input type="submit" value="Create" class="primary-button login-button">
            </form>
        </div>
    </div>
</body>
</html>
